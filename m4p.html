<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <h1 style="text-align: center;color:rgb(33, 116, 116)">module four</h1>
    <h2><p style="text-align:left">Practice one </p></h2>
    <ul type="circle">
        <li>search option</li>
        <li>image with link</li>
        <li>feedback form</li>
        <ol>
            <li>input name</li>
            <li>input date</li>
            <li>input comment</li>
            <li>submit and reset button</li>
        </ol>
        
    </ul>
    <header>
        <form>
            <label for="search">Search:</label>
            <input type="text" placeholder="Enter search term" id="search" name="search">
            <input type="button" value="Search">
            <input type="reset" value="Reset">
        </form>
    </header>
    <main>
        <figure>
            
            
            <a href="https://youtu.be/6H4Fw8niLjc?si=0wx3U1opgKDaogRh" target="_blank"><img src="./image/download.png" alt=""></a>
            <figcaption>Image with link</figcaption>
            
        </figure>
        <p style="text-decoration: underline;font-size: 28px">feedback form:</p>
    </main>
    <form> 
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="6" cols="80"></textarea>
         <form>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </form>
