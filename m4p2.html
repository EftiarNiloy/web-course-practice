<body>
    <h1 style="text-align: center;color:rgb(33, 116, 116)">module four</h1>
    <h2><p style="text-align:left">Practice two </p></h2>
    <ul>
        <li>create feedback form by using textarea field</li>
        <li>attributes row and col</li>
        <li>create dropdown menu (good and excellent)</li>
        <li>using label</li>
        <li>add submit and reset buttons</li>
    </ul>
    <h1 style="text-decoration: underline;">solve start here:-</h1>
    <form>
        <label for="feedback form">Feedback Form:</label>
        <textarea name="comment" id="comment" rows="6" cols="80"></textarea>
        <label for="choice your feeling">Choice your feeling:</label>
        <select name="feeling" id="feeling">
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
        </select><br>
        <label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </label>
    </form>
